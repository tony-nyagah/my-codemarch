<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="10-css-box-model.css" />
    <title>CSS Box Model</title>
  </head>
  <body>
    <h1>CSS Box Model</h1>
    <div class="container">
      <div class="inner">
        <h2>Inner Element</h2>
        <p>This is the content of the inner element.</p>
      </div>
    </div>
    <div class="outer">
      <h2>Outer Element</h2>
      <p>This is the content of the outer element.</p>
    </div>
  </body>
</html>
