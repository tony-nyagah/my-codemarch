<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <h2>Our Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3530414.9752200614!2d37.90838299999999!3d0.20447668259456664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182780d08350900f%3A0x403b0eb0a1976dd9!2sKenya!5e0!3m2!1sen!2ske!4v1693906788770!5m2!1sen!2ske"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2>Our Theme</h2>
    <audio controls>
      <source src="assets/piano-loop.wav" type="audio/wav" />
    </audio>
    <h2>Canvas Placeholder Image</h2>
    <canvas
      id="myCanvas"
      width="300"
      height="300"
      style="border: 1px solid #000"
    ></canvas>
    <h2>Feedback Form</h2>
    <form>
      <label for="name">Name</label><br />
      <input type="text" id="name" placeholder="Enter your name" /><br />
      <label for="email">Email</label><br />
      <input type="email" id="email" placeholder="Enter your email" /><br />
      <label for="feedback">Feedback</label><br />
      <textarea
        type="text"
        id="feedback"
        placeholder="Enter your feedback"
      ></textarea
      ><br />
    </form>
  </body>
</html>
